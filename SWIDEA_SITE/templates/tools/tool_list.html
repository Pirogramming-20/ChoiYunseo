{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="sub_title">
        <h2>DevTool List</h2>
        <p>개발툴 목록 페이지 입니다. 자신이 사용가능한 개발들의 목록을 확인해 보세요.</p>
    </div>
    {% for tool in tools %}
        <div class="tool_item">
            <p><a href="{% url 'tools:detail' tool.pk %}">{{tool.title}}</a></p>
            <p>{{tool.type}}</p>
            <p>{{tool.content}}</p>
        </div>
    {% endfor %}
{% endblock %}
