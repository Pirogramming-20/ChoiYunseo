{% extends 'base.html' %}

{% block content %}
<div class="profile_container">
    <h2>회원정보</h2>
    <p>name : {{user.name}}</p>
    <p>nickname : {{user.nickname}}</p>
    <p>email : {{user.email}}</p>
    {% if user.is_authenticated %}
        <a href="{% url 'users:logout' %}">Logout</a>
    {%endif%}
</div>
{% endblock %}
